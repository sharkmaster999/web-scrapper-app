name: eslint-checks
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Yarn Installation
        run: yarn install
      - name: ESlint checks
        run: yarn run lint .
      - name: Fixing any lint issues
        run: yarn run lint:fix
